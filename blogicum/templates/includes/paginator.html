<ul class="pagination justify-content-center">
{% for i in paginator.page_range %}
  {% if page_obj.number == i %}
      <span class="page-link">{{ i }}</span>
    </li>
  {% else %}
    <li class="page-item">
      <a class="page-link" href="?page={{ i }}">{{ i }}</a>
    </li>
  {% endif %}
{% endfor %}
</ul>
